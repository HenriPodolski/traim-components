<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/traim-components.esm.js"></script>
  <script nomodule src="/build/traim-components.js"></script>

</head>
<body>

  <traim-slider id="traim-slider" controls items-per-slide="2">
    <traim-slider-slide>
      <div>yo</div>
    </traim-slider-slide>
    <traim-slider-slide>
      <div>no</div>
    </traim-slider-slide>
  </traim-slider>


  <traim-accordion useCounter>
    <traim-accordion-pane header="<i>Yo</i>" open>
      Yo
    </traim-accordion-pane>
    <traim-accordion-pane header="Mo">
      Mo
    </traim-accordion-pane>
    <traim-accordion-pane header="No">
      No
    </traim-accordion-pane>
  </traim-accordion>

  <traim-autocomplete placeholder="Autocomplete?" items-json='[{"key": "123", "value": {"title": "1 on 1"}}]'></traim-autocomplete>
</body>
</html>
